    <body>
        <script>document.body.classList.add(localStorage.getItem('darkmode') === 'true' ? 'dark' : 'light');</script>
        <a id="top"></a>
        <div id="logo" @click="goToTop('../', '')" title="Retour à l'accueil"></div>
        <div title="Interrupteur" id="lightswitch" ref="lightswitch" @click="lightswitch()"></div>
        <header>
            <div id="breadcrumb">
                <div id="breadcrumb_normal"><div class="breadcrum-logo" style="background-image: url(../assets/images/logo-textless.svg);"></div><a href="../../">Magic The Listerine</a> ></div>
                <div id="breadcrumb_index"></div>
            </div>
            <h1 id="title"><img src="images/icon.webp">&nbsp;Soumettre une carte</h1>
        </header>
        <main>
            <article>
                <div id="contents">

<div class="card-submit-container">
    <form>
        <table>
            <tr>
                <td rowspan="7">

                    <div class="dnd-file" id="dnd">Glissez votre image ici</div>

                </td>
                <td>
                    <input type="text" placeholder="Nom de la carte">
                </td>
            </tr>
            <tr>
                <td>
                    <select name="serie" id="serie">
                        <option value="">--- Série ---</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="supertype" id="supertype">
                        <option value="">--- Super type ---</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="type" id="type">
                        <option value="">--- Type ---</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Sous-type" id="subtype">
                </td>
            </tr>
            <tr>
                <td class="pt-input">
                    <input type="number" placeholder="Force" min="0" max="12" id="power">&nbsp;<strong>/</strong>&nbsp;<input type="number" placeholder="Endurance" min="0" max="12" id="toughness">
                </td>
            </tr>
            <tr>
                <td class="cost-input">
                    <input type="text" placeholder="Coût" autocomplete="off" pattern="[0-9rgubwxyzRGUBWXYZ\{\}]+"  title="Seuls les lettres RGUBWXYZ, les chiffres et les accolades {} sont permis." id="costInput"><div id="costRender" class="cost-render"></div>
                </td>
            </tr>

        </table>
    </form>


</div>

<script src="./scripts/submit.min.js"></script>
<script>ready(evt => { SubmitForm.init({"series":["IRL \/ Animaux","IRL \/ Historiques","IRL \/ Influenceurs","IRL \/ Lieux & R\u00e9gions","IRL \/ Misc","IRL \/ People & Society","IRL \/ Politique","IRL \/ Sports","IRL \/ US Politics","Culture Keb \/ Cin\u00e9ma & T\u00e9l\u00e9","Culture Keb \/ Cin\u00e9ma & T\u00e9l\u00e9 \/ Lance & Compte","Culture Keb \/ Cin\u00e9ma & T\u00e9l\u00e9 \/ M+","Culture Keb \/ Humoristes","Culture Keb \/ M\u00e8mes","Culture Keb \/ Musique","Culture Keb \/ Nostalgie","Cluture Keb \/ Nostalgie \/ DUGPDCV","Culture Keb \/ Mythes et L\u00e9gendes","Culture Keb \/ Web"],"supertypes":["Basic","Legendary","Token"],"types":["Artifact","Creature","Enchantment","Instant","Land","Plainswalker","Sorcery"]}); });</script>








                </div>
